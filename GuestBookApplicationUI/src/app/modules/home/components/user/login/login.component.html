<a href="#" routerLink="" data-toggle="tooltip" title="Home"
   class="text-primary ml-3 mt-3 text-center font-weight-bold">
  Home
</a>
<div class="row mt-5">
  <div class="col-4"></div>
  <div class="col-4 border border-primary p-3">
    <h4 class="text-center">Guest Book Log In!</h4>
    <fieldset >
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="w-100">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <app-message></app-message>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <label>Email</label>
            <input type="email" class="form-control form-control" formControlName="email" id="email" name="email">
            <div  *ngIf="signInForm.controls['email'].invalid
              && (signInForm.controls['email'].dirty || signInForm.controls['email'].touched)">
              <div *ngIf="signInForm.controls['email'].errors.required">
                <i class="text-danger">Email is required.</i>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <label>Password</label>
            <input type="password" class="form-control form-control" formControlName="password" id="password" name="password">
<!--            <div *ngIf="signInForm.controls['password'].invalid-->
<!--              && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)"-->
<!--                 class="alert alert-danger">-->
              <div  *ngIf="signInForm.controls['password'].invalid
              && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)">
                <div *ngIf="signInForm.controls['password'].errors.required">
                  <i class="text-danger">Password is required.</i>
                </div>
              </div>

<!--            </div>-->
          </div>
          <div class="col-6 col-sm-6 col-md-12 col-lg-12 mt-3">
            <button type="submit" class="btn btn btn-success w-100" [disabled]="this.signInForm.invalid">
              Log In
              <!-- <span class="material-icons text-success">check_circle</span> -->
            </button>
          </div>
          <div class="col-6 col-sm-6 col-md-12 col-lg-12">
            <button type="reset" class="btn btn btn-secondary w-100" >
              Clear
              <!-- <span class="material-icons text-danger">cancel</span> -->
            </button>
          </div>
          <a href="#" routerLink="/signup" data-toggle="tooltip" title="Sign up"
             class=" text-primary ml-3 mt-3 text-center font-weight-bold">
            Click Here To Signup
          </a>
        </div>
      </form>
    </fieldset>
  </div>
  <div class="col-4"></div>
</div>
